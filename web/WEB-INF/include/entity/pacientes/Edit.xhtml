<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="PacientesEditDlg" widgetVar="PacientesEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.EditPacientesTitle}" closeOnEscape="true">

            <h:form id="PacientesEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{pacientesController.selected != null}">

                        <h:outputLabel value="#{myBundle.EditPacientesLabel_idPaciente}" for="idPaciente" />
                        <h:outputText id="idPaciente" value="#{pacientesController.selected.idPaciente}" />

                        <p:outputLabel value="#{myBundle.EditPacientesLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{pacientesController.selected.nombre}" title="#{myBundle.EditPacientesTitle_nombre}" required="true" requiredMessage="#{myBundle.EditPacientesRequiredMessage_nombre}" size="100" maxlength="100"/>

                        <p:outputLabel value="#{myBundle.EditPacientesLabel_cedula}" for="cedula" />
                        <p:inputText id="cedula" value="#{pacientesController.selected.cedula}" title="#{myBundle.EditPacientesTitle_cedula}" required="true" requiredMessage="#{myBundle.EditPacientesRequiredMessage_cedula}" size="20" maxlength="20"/>

                        <p:outputLabel value="#{myBundle.EditPacientesLabel_noCarnet}" for="noCarnet" />
                        <p:inputText id="noCarnet" value="#{pacientesController.selected.noCarnet}" title="#{myBundle.EditPacientesTitle_noCarnet}" required="true" requiredMessage="#{myBundle.EditPacientesRequiredMessage_noCarnet}" size="20" maxlength="20"/>

                        <p:outputLabel value="#{myBundle.EditPacientesLabel_tipoPaciente}" for="tipoPaciente" />
                        <p:selectOneMenu id="tipoPaciente" value="#{pacientesController.selected.tipoPaciente}"  required="true" requiredMessage="#{myBundle.EditPacientesRequiredMessage_tipoPaciente}">
                            <f:selectItem itemLabel="Seleccione un tipo" itemValue="" />
                            <f:selectItem itemLabel="Estudiante" itemValue="Estudiante" />
                            <f:selectItem itemLabel="Empleado" itemValue="Empleado" />
                            <f:selectItem itemLabel="Profesor" itemValue="Profesor" />
                            <f:selectItem itemLabel="Invitado" itemValue="Invitado" />
                            <f:selectItem itemLabel="Médico" itemValue="Médico" />
                        </p:selectOneMenu>

                        <p:outputLabel value="#{myBundle.EditPacientesLabel_estado}" for="estado" />
                        <p:selectOneMenu id="estado" value="#{pacientesController.selected.estado}"  required="true" requiredMessage="#{myBundle.EditPacientesRequiredMessage_estado}">
                            <f:selectItem itemLabel="Seleccione un estado" itemValue="" />
                            <f:selectItem itemLabel="Activo" itemValue="Activo" />
                            <f:selectItem itemLabel="Concluido" itemValue="Concluido" />
                        </p:selectOneMenu>

                    </p:panelGrid>
                    <p:commandButton actionListener="#{pacientesController.save}" value="#{myBundle.Save}" update="display,:PacientesListForm:datalist,:PacientesListForm:PacientesDataTableContextMenu,:growl" oncomplete="handleSubmit(xhr,status,args,PF('PacientesEditDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('PacientesEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
