<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="UbicacionesEditDlg" widgetVar="UbicacionesEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.EditUbicacionesTitle}" closeOnEscape="true">

            <h:form id="UbicacionesEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{ubicacionesController.selected != null}">

                        <h:outputLabel value="#{myBundle.EditUbicacionesLabel_idUbicacion}" for="idUbicacion" />
                        <h:outputText id="idUbicacion" value="#{ubicacionesController.selected.idUbicacion}" />

                        <p:outputLabel value="#{myBundle.EditUbicacionesLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{ubicacionesController.selected.descripcion}" title="#{myBundle.EditUbicacionesTitle_descripcion}" required="true" requiredMessage="#{myBundle.EditUbicacionesRequiredMessage_descripcion}" size="100" maxlength="100"/>

                        <p:outputLabel value="#{myBundle.EditUbicacionesLabel_estante}" for="estante" />
                        <p:selectOneMenu id="estante" value="#{ubicacionesController.selected.estante}"  required="true" requiredMessage="#{myBundle.EditUbicacionesRequiredMessage_estante}">
                            <f:selectItem itemLabel="Seleccione un estante" itemValue="" />
                            <f:selectItem itemLabel="Estante 1" itemValue="Estante 1" />
                            <f:selectItem itemLabel="Estante 2" itemValue="Estante 2" />
                            <f:selectItem itemLabel="Estante 3" itemValue="Estante 3" />
                            <!-- Añadir más estantes según sea necesario -->
                        </p:selectOneMenu>

                        <p:outputLabel value="#{myBundle.EditUbicacionesLabel_tramo}" for="tramo" />
                        <p:selectOneMenu id="tramo" value="#{ubicacionesController.selected.tramo}"  required="true" requiredMessage="#{myBundle.EditUbicacionesRequiredMessage_tramo}">
                            <f:selectItem itemLabel="Seleccione un tramo" itemValue="" />
                            <f:selectItem itemLabel="Tramo A" itemValue="Tramo A" />
                            <f:selectItem itemLabel="Tramo B" itemValue="Tramo B" />
                            <f:selectItem itemLabel="Tramo C" itemValue="Tramo C" />
                            <!-- Añadir más tramos según sea necesario -->
                        </p:selectOneMenu>

                        <p:outputLabel value="#{myBundle.EditUbicacionesLabel_celda}" for="celda" />
                        <p:selectOneMenu id="celda" value="#{ubicacionesController.selected.celda}"  required="true" requiredMessage="#{myBundle.EditUbicacionesRequiredMessage_celda}">
                            <f:selectItem itemLabel="Seleccione una celda" itemValue="" />
                            <f:selectItem itemLabel="Celda 1" itemValue="Celda 1" />
                            <f:selectItem itemLabel="Celda 2" itemValue="Celda 2" />
                            <f:selectItem itemLabel="Celda 3" itemValue="Celda 3" />
                            <!-- Añadir más celdas según sea necesario -->
                        </p:selectOneMenu>

                        <p:outputLabel value="#{myBundle.EditUbicacionesLabel_estado}" for="estado" />
                        <p:selectOneMenu id="estado" value="#{ubicacionesController.selected.estado}"  required="true" requiredMessage="#{myBundle.EditUbicacionesRequiredMessage_estado}">
                            <f:selectItem itemLabel="Seleccione un estado" itemValue="" />
                            <f:selectItem itemLabel="Disponible" itemValue="Disponible" />
                            <f:selectItem itemLabel="Ocupado" itemValue="Ocupado" />
                            <f:selectItem itemLabel="Mantenimiento" itemValue="Mantenimiento" />
                        </p:selectOneMenu>

                    </p:panelGrid>
                    <p:commandButton actionListener="#{ubicacionesController.save}" value="#{myBundle.Save}" update="display,:UbicacionesListForm:datalist,:UbicacionesListForm:UbicacionesDataTableContextMenu,:growl" oncomplete="handleSubmit(xhr,status,args,PF('UbicacionesEditDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('UbicacionesEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
