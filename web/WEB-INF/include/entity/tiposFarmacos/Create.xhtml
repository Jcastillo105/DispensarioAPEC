<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TiposFarmacosCreateDlg" widgetVar="TiposFarmacosCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateTiposFarmacosTitle}" closeOnEscape="true">

            <h:form id="TiposFarmacosCreateForm">

                <h:panelGroup id="display" rendered="#{tiposFarmacosController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{myBundle.CreateTiposFarmacosLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{tiposFarmacosController.selected.descripcion}" title="#{myBundle.CreateTiposFarmacosTitle_descripcion}" required="true" requiredMessage="#{myBundle.CreateTiposFarmacosRequiredMessage_descripcion}" size="100" maxlength="100"/>

                        <p:outputLabel value="#{myBundle.CreateTiposFarmacosLabel_estado}" for="estado" />
                        <p:inputText id="estado" value="#{tiposFarmacosController.selected.estado}" title="#{myBundle.CreateTiposFarmacosTitle_estado}" required="true" requiredMessage="#{myBundle.CreateTiposFarmacosRequiredMessage_estado}" size="20" maxlength="20"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tiposFarmacosController.saveNew}" value="#{myBundle.Save}" update="display,:TiposFarmacosListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('TiposFarmacosCreateDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('TiposFarmacosCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
