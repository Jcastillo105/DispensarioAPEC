<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TiposFarmacosViewDlg" widgetVar="TiposFarmacosViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewTiposFarmacosTitle}" closeOnEscape="true">

            <h:form id="TiposFarmacosViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{tiposFarmacosController.selected != null}">

                        <h:outputText value="#{myBundle.ViewTiposFarmacosLabel_idTipoFarmaco}"/>
                        <h:outputText value="#{tiposFarmacosController.selected.idTipoFarmaco}" title="#{myBundle.ViewTiposFarmacosTitle_idTipoFarmaco}"/>

                        <h:outputText value="#{myBundle.ViewTiposFarmacosLabel_descripcion}"/>
                        <h:outputText value="#{tiposFarmacosController.selected.descripcion}" title="#{myBundle.ViewTiposFarmacosTitle_descripcion}"/>

                        <h:outputText value="#{myBundle.ViewTiposFarmacosLabel_estado}"/>
                        <h:outputText value="#{tiposFarmacosController.selected.estado}" title="#{myBundle.ViewTiposFarmacosTitle_estado}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('TiposFarmacosViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
